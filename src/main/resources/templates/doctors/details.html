<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<tr th:each="doctor: ${doctors}">
    <label>Name:</label>
    <td th:text="${doctor.name}"/>
    <label>Surname:</label>
    <td th:text="${doctor.surname}"/>
    <label>Age:</label>
    <td th:text="${doctor.age}"/>
    <label>Specialization:</label>
    <td th:text="${doctor.specialization}"/>
</tr>

</body>
</html>
