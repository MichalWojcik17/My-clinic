<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body bgcolor="#8b4c5d">
<form th:action="@{/doctors}" th:method="post" th:object="${doctor}">
    <input type="hidden" th:field="*{id}">
    <label>Name:</label>
    <input type="text" th:value="${doctor.name}"
           th:field="*{name}">
    <label>Surname:</label>
    <input type="text" th:value="${doctor.surname}"
           th:field="*{surname}">
    <label>Age:</label>
    <input type="number" th:value="${doctor.age}"
           th:field="*{age}">
    <label>Specialization:</label>
    <input type="text" th:value="${doctor.specialization}"
           th:field="*{specialization}">
    <input type="submit" th:value="Save">
</form>
<select id="list">

    <option value=""> </option>
    <option value="/add/patients">Add patient</option>
    <option value="/add/doctors">Add doctor</option>
    <option value="/add/visits">Add visit</option>
    <option value="/patients">All patients</option>
    <option value="/doctors">All doctors</option>
    <option value="/visits">All visits</option>

</select>
<script>
    document.getElementById("list").onchange = function() {
        if (this.selectedIndex!==0) {
            window.location.href = this.value;
        }
    };
</script>
</body>
</html>
