<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/patients}" th:method="post" th:object="${patient}">
    <!--th:object załatwia to że można pisać z gwiazdką pola z klasy np name surname-->
    <input type="hidden" th:field="*{id}">
    <label>Name:</label>
    <input type="text" th:value="${patient.name}"
           th:field="*{name}">
    <label>Surname:</label>
    <input type="text" th:value="${patient.surname}"
           th:field="*{surname}">
    <label>Age:</label>
    <input type="number" th:value="${patient.age}"
           th:field="*{age}">
    <label>Health insurance:</label>
    <input type="checkbox" name="insured">
    <input type="submit" th:value="Save">
</form>
</body>
</html>
